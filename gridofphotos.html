<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/c27cd3bcb9.js" crossorigin="anonymous"></script>
    <title>Grid of photos</title>
</head>
<body>
    <div class="container-fluid mb-5">
        <div class="row bg-light justify-content-between align-items-center">
            <div class="col-4 d-flex align-items-center">
                <i class="fa-brands fa-instagram"></i>
                <p class="fw-bold ms-1 mt-3">Instagram</p>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <button type="button" class="btn btn-success">Create a new post</button>
                <div class="dropdown ms-1">
                    <button class="btn btn-secondary dropdown-toggle">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center my-3">
            <div class="d-inline">
                <button type="button" class="btn btn-primary"><i class="fa-solid fa-table-cells"></i></button>
            </div>
            <div class="d-inline ms-1">
                <button type="button" class="btn btn-primary"><i class="fa-solid fa-square"></i></i></button>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="https://picsum.photos/530/300" class="img-fluid" alt="imagen">
                </div>
                <div class="col">
                    <img src="https://picsum.photos/530/300" class="img-fluid" alt="imagen">
                </div>
                <div class="col">
                    <img src="https://picsum.photos/530/300" class="img-fluid" alt="imagen">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-2">
                <div class="col">
                    <img src="https://picsum.photos/530/300" class="img-fluid" alt="imagen">
                </div>
                <div class="col">
                    <img src="https://picsum.photos/530/300" class="img-fluid" alt="imagen">
                </div>
                <div class="col">
                    <img src="https://picsum.photos/530/300" class="img-fluid" alt="imagen">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-2">
                <div class="col">
                    <img src="https://picsum.photos/530/300" class="img-fluid" alt="imagen">
                </div>
                <div class="col">
                    <img src="https://picsum.photos/530/300" class="img-fluid" alt="imagen">
                </div>
                <div class="col">
                    <img src="https://picsum.photos/530/300" class="img-fluid" alt="imagen">
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
