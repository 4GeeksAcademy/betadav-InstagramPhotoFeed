<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/c27cd3bcb9.js" crossorigin="anonymous"></script>
    <title>El grid con una imagen por fila</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-light justify-content-between align-items-center">
            <div class="col-4 d-flex align-items-center">
                <i class="fa-brands fa-instagram"></i>
                <p class="fw-bold ms-1 mt-3">Instagram</p>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <button type="button" class="btn btn-success">Success</button>
                <div class="dropdown ms-1">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container border">
            <div class="row justify-content-between">
                <div class="col-4">
                    <h1>Contenido</h1>
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <p>08/26</p>
                </div>
            </div>
            <img src="https://picsum.photos/530/300" class="img-fluid" alt="imagen">
            <div class="col">
                <p class="fw-bold">204 Likes</p>
                <p>this is an example of a very good photo that you can post on instagram</p>
            </div>              
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
